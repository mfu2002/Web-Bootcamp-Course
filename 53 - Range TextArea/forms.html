<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <button>Outside Form</button>
    <form action="/tacos">
      <button type="submit">Do NOT submit</button>
      <p>
        <label for="username">Enter a username</label>
        <input
          id="username"
          name="username"
          type="text"
          placeholder="Username"
        />
      </p>
      <p>
        <label for="password">Enter a password</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          name="password"
        />
      </p>
      <button>In the middle</button>
      <p>
        <label for="color">Enter a color: </label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number: </label>
        <input
          type="number"
          id="number"
          placeholder="Enter a number"
          name="number"
          min="1"
          max="1000"
          step="5"
        />
      </p>
      <button>Submit</button>
    </form>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <form action="https://www.google.com/results">
      <input type="text" name="search_query" />
      <button>Search Google</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="#">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to sign off my life to this company.</label>

      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />

        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />

        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>

      <p>
        <label for="">Please select an entree:</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak" selected>steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese</label>
        <input
          type="range"
          name="cheese"
          id="cheese"
          min="0"
          step="5"
          value="75"
          max="100"
        />
      </p>
      <p>
        <label for="requests">Any special requirements?</label>
        <textarea
          id="requests"
          rows="10"
          name="requests"
          cols="40"
          placeholder="Type something here..."
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
