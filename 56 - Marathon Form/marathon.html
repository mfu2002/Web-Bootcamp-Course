<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="#">
      <div>
        <label for="first">First Name</label>
        <input
          type="text"
          name="firstname"
          id="first"
          placeholder="First Name"
          required
        />
        <label for="last">Last Name</label>
        <input
          type="text"
          name="lastname"
          id="last"
          required
          placeholder="Last Name"
        />
      </div>
      <p>Select a race:</p>
      <div>
        <label for="5k">Fun Run 5k</label>
        <input type="radio" name="race" id="5k" value="5k" />
      </div>
      <div>
        <label for="half">Half Marathon</label>
        <input type="radio" name="race" id="half" value="half" />
      </div>
      <div>
        <label for="full">Full Marathon</label>
        <input type="radio" name="race" id="full" value="full" />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Email"
        />

        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Password"
        />
      </div>

      <div>
        <label for="division">Select Age Group</label
        ><select name="division" id="division">
          <option value="kids">under 18</option>
          <option value="ya">18-30</option>
          <option value="adults">30-50</option>
          <option value="seniors">50+</option>
        </select>
      </div>

      <button>Register</button>
    </form>
  </body>
</html>
